<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />

    <script src="Scripts/angular.js" type="text/javascript"></script>
    <script src="Scripts/angular-ui-router.js" type="text/javascript"></script>
    <script src="app/app.module.js"></script>

<body ng-controller="viewController as view">
    <header>
        <div class="text-center page-header">
                <h1>Phone catalog</h1>
            <a ui-sref="default" ng-click="view.default = true; view.client = false; view.admin = false;">default</a>    |
            <a ui-sref="client" ng-click="view.default = false; view.client = true; view.admin = false;">client</a>  |
            <a ui-sref="admin" ng-click="view.default = false; view.client = false; view.admin = true;">admin</a>

    </div>
