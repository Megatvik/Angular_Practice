<div id="addNew" ng-show="view.showAddForm && view.admin">
    <hr />
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" ng-model="view.currentItem.Name" />
    </div>
    <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" class="form-control" id="brand" ng-model="view.currentItem.Brand" />
    </div>
    <div class="form-group">
        <label for="release">Release</label>
        <input type="text" class="form-control" id="release" ng-model="view.currentItem.ReleaseYear" />
    </div>
    <div>
        <label for="desc">Description</label>
        <input type="text" class="form-control" id="desc" ng-model="view.currentItem.Description" />
    </div>
    <div>
        <label for="img">Image</label>
    </div>
    <div>
        <button class="btn btn-primary btn-lg" ng-show="!view.showEditBtn" ng-click="phone.addNewPhone(view.currentItem); view.enableAdd();">Add new item</button>
        <button class="btn btn-primary btn-lg" ng-show="view.showEditBtn" ng-click="phone.editPhone(view.currentItem)">Edit selected</button>
        <button class="btn btn-danger btn-sm" ng-click="view.showAddForm = false">Close</button>
    </div>
</div>
