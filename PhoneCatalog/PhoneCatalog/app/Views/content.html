<div class="row">
    <div id="addNewItem" class="col-md-3 text-center" ng-show="phone.showAddForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" ng-model="phone.currentItem.Name" />
        </div>
        <div class="form-group">
            <label for="brand">Brand</label>
            <input type="text" class="form-control" id="brand" ng-model="phone.currentItem.Brand" />
        </div>
        <div class="form-group">
            <label for="release">Release</label>
            <input type="text" class="form-control" id="release" ng-model="phone.currentItem.ReleaseYear" />
        </div>
        <div>
            <button class="btn btn-primary btn-lg" ng-show="!phone.showEditBtn" ng-click="phone.addNewPhone(phone.currentItem); phone.enableAdd();">Add new item</button>
            <button class="btn btn-primary btn-lg" ng-show="phone.showEditBtn" ng-click="phone.editPhone(phone.currentItem)">Edit selected</button>
            <button class="btn btn-danger btn-sm" ng-click="phone.showAddForm = false">Close</button>
        </div>
    </div>

    <div ng-class=" { 'col-md-9 text-center' : phone.showAddForm, 'col-md-12 text-center' : !phone.showAddForm }">
        <table width="100%">
            <thead>
                <tr>
                    <th>
                        <a href="#" ng-click="phone.sortType = 'Id'; phone.sortReverse = !phone.sortReverse">
                            Id
                        </a>
                    </th>
                    <th>
                        <a href="#" ng-click="phone.sortType = 'Name'; phone.sortReverse = !phone.sortReverse">
                            Name
                        </a>
                    </th>
                    <th>
                        <a href="#" ng-click="phone.sortType = 'Brand'; phone.sortReverse = !phone.sortReverse">
                            Brand
                        </a>
                    </th>
                    <th>
                        <a href="#" ng-click="phone.sortType = 'ReleaseYear'; phone.sortReverse = !phone.sortReverse">
                            Release Year
                        </a>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr align="center" ng-repeat="item in phone.data | orderBy:phone.sortType:phone.sortReverse | filter: phone.searchName">
                    <td>{{item.Id}}</td>
                    <td>{{item.Name}}</td>
                    <td>{{item.Brand}}</td>
                    <td>{{item.ReleaseYear}}</td>
                    <td>
                        <button ng-click="phone.enableEdit(item)">Edit</button>
                        <button ng-click="phone.deletePhone(item)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
